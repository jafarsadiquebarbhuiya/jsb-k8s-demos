apiVersion: v1
kind: Pod
metadata:
  name: pod-toleration
  namespace: dev
spec:
  tolerations:
  - key: "env"
    operator: "Equal"
    value: "dev"
    effect: "NoSchedule"
  containers:
  -  name: toleration
     image: nginx
     ports:
     - containerPort: 80
     resources:
       requests:
         cpu: 64m
         memory: 128Mi
  
