apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netplicy-db
  namespace: dev
spec:
  podSelector:
    matchLabels:
      name: mysql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              role: backend
      ports:
        - port: 3306